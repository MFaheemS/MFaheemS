<svg xmlns="http://www.w3.org/2000/svg"
     width="900"
     height="86"
     viewBox="0 0 900 86"
     role="img"
     aria-label="Skills marquee">

  <defs>
    <linearGradient id="fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="8%" stop-color="white" stop-opacity="1"/>
      <stop offset="92%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <mask id="fadeMask">
      <rect x="0" y="0" width="900" height="86" fill="url(#fade)"/>
    </mask>

    <clipPath id="clip">
      <rect x="0" y="0" width="900" height="86" rx="14" ry="14"/>
    </clipPath>
  </defs>

  <rect x="0" y="0" width="900" height="86" rx="14" ry="14" fill="transparent"/>

  <g clip-path="url(#clip)" mask="url(#fadeMask)">
    <g>
      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="-900 0"
        dur="18s"
        repeatCount="indefinite" />

      <!-- First strip -->
      <image
        x="0"
        y="15"
        height="56"
        href="https://skillicons.dev/icons?i=android,androidstudio,kotlin,java,flutter,dart,react,reactnative,nodejs,js,html,css,php,python,cpp,cs,opencv,tensorflow,numpy,pandas,mysql,mongodb,postgres,oracle,aws,azure,docker,git,linux,flask,unity,postman,figma&perline=40" />

      <!-- Second strip (for seamless loop) -->
      <image
        x="900"
        y="15"
        height="56"
        href="https://skillicons.dev/icons?i=android,androidstudio,kotlin,java,flutter,dart,react,reactnative,nodejs,js,html,css,php,python,cpp,cs,opencv,tensorflow,numpy,pandas,mysql,mongodb,postgres,oracle,aws,azure,docker,git,linux,flask,unity,postman,figma&perline=40" />
    </g>
  </g>
</svg>
