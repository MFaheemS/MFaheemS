name: Update Streak

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-streak:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Debug - Print environment info
        run: |
          echo "=== Workflow Execution Info ==="
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "================================"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Debug - Check Git history
        run: |
          echo "=== Recent Commits ==="
          git log --oneline -10
          echo "====================="
      
      - name: Fetch streak data with cache-busting
        id: fetch-data
        run: |
          CACHE_BUSTER=$(date +%s%N)
          echo "cache_buster=$CACHE_BUSTER" >> $GITHUB_OUTPUT
          
          echo "=== Fetching Streak Data ==="
          echo "Cache Buster: $CACHE_BUSTER"
          
          # Add cache-busting parameter to API calls
          curl -s "https://api.github.com/users/${{ github.actor }}/repos?cache=$CACHE_BUSTER" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Cache-Control: no-cache" \
            -H "Pragma: no-cache" \
            -o repos.json
          
          echo "Repository count: $(jq 'length' repos.json)"
          
          # Calculate streak based on commit history
          STREAK=$(git log --since="7 days ago" --oneline | wc -l)
          echo "streak=$STREAK" >> $GITHUB_OUTPUT
          echo "Commits in last 7 days: $STREAK"
      
      - name: Debug - Display fetched data
        run: |
          echo "=== Fetched Data Summary ==="
          echo "Cache Buster: ${{ steps.fetch-data.outputs.cache_buster }}"
          echo "Current Streak: ${{ steps.fetch-data.outputs.streak }}"
          echo "============================"
      
      - name: Update README with streak
        run: |
          STREAK=${{ steps.fetch-data.outputs.streak }}
          
          echo "=== Updating README ==="
          echo "Streak value: $STREAK"
          
          # Update README (customize based on your format)
          sed -i "s/Streak:.*$/Streak: $STREAK days/" README.md || echo "README.md streak section not found, skipping"
          
          cat README.md | grep -i streak || echo "No streak section found in README"
      
      - name: Debug - Check for changes
        run: |
          echo "=== Git Status ==="
          git status
          echo "=================="
          
          if git diff --quiet; then
            echo "No changes detected"
          else
            echo "Changes detected:"
            git diff
          fi
      
      - name: Commit and push changes
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            echo "=== Committing Changes ==="
            git add .
            git commit -m "chore: update streak [skip ci]" || true
            
            echo "Attempting to push changes..."
            git push origin main || {
              echo "Push failed, retrying with pull first..."
              git pull origin main --rebase
              git push origin main
            }
            echo "Changes pushed successfully"
          else
            echo "No changes to commit"
          fi
      
      - name: Debug - Final status
        if: always()
        run: |
          echo "=== Final Workflow Status ==="
          echo "Workflow completed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "Exit code: $?"
          echo "============================="
